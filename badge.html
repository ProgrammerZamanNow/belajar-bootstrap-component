<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-12">
            <h1>Badge di Text</h1>
        </div>
        <div class="col-12">
            <h1>Example heading <span class="badge text-bg-primary">New</span></h1>
            <h2>Example heading <span class="badge text-bg-danger">New</span></h2>
            <h3>Example heading <span class="badge text-bg-dark">New</span></h3>
            <h4>Example heading <span class="badge text-bg-warning">New</span></h4>
            <h5>Example heading <span class="badge text-bg-success">New</span></h5>
            <h6>Example heading <span class="badge text-bg-info">New</span></h6>
        </div>
    </div>
    <div class="row">
        <div class="col-12">
            <h1>Badge di Button</h1>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary position-relative">
                Notifications <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">4</span>
            </button>
        </div>
    </div>

    <div class="row">
        <div class="col-12">
            <h1>Badge di Button</h1>
        </div>
        <div class="col-12">
            <button type="button" class="btn btn-primary position-relative">
                Notifications <span class="position-absolute top-0 start-100 translate-middle p-2 rounded-circle bg-success border border-danger"></span>
            </button>
        </div>
    </div>
</div>

<script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
