<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>List Group</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-3">
            <ol class="list-group list-group-flush list-group-numbered">
                <li class="list-group-item list-group-item-danger">Satu</li>
                <li class="list-group-item list-group-item-warning">Dua</li>
                <li class="list-group-item active">Tiga</li>
                <li class="list-group-item">Empat</li>
            </ol>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-2">
            <div class="list-group list-group-horizontal">
                <a class="list-group-item list-group-item-action list-group-item-primary" href="">Satu</a>
                <a class="list-group-item list-group-item-action list-group-item-danger" href="">Satu</a>
                <a class="list-group-item list-group-item-action list-group-item-success" href="">Satu</a>
                <a class="list-group-item list-group-item-action list-group-item-warning" href="">Satu</a>
            </div>
        </div>
    </div>
    <div class="row mt-3">
        <div class="col-5">
            <ol class="list-group list-group-numbered">
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <span class="badge text-bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <span class="badge text-bg-primary rounded-pill">14</span>
                </li>
                <li class="list-group-item d-flex justify-content-between align-items-start">
                    <div class="ms-2 me-auto">
                        <div class="fw-bold">Subheading</div>
                        Content for list item
                    </div>
                    <span class="badge text-bg-primary rounded-pill">14</span>
                </li>
            </ol>
        </div>
    </div>
    <div class="row">
        <div class="col-5">
            <ul class="list-group">
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="firstCheckbox">
                    <label class="form-check-label" for="firstCheckbox">First checkbox</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="secondCheckbox">
                    <label class="form-check-label" for="secondCheckbox">Second checkbox</label>
                </li>
                <li class="list-group-item">
                    <input class="form-check-input me-1" type="checkbox" value="" id="thirdCheckbox">
                    <label class="form-check-label" for="thirdCheckbox">Third checkbox</label>
                </li>
            </ul>
        </div>
    </div>
</div>

<script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
