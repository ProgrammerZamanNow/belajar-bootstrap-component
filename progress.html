<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Progress</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <div class="progress" style="height: 25px">
                <div class="progress-bar w-25 bg-danger overflow-visible text-black">Loading panjang sekali sehingga tidak terlihat</div>
            </div>
        </div>
    </div>
    <div class="row mt-5">
        <div class="col">
            <div class="progress-stacked">
                <div class="progress" style="width: 10%">
                    <div class="progress-bar"></div>
                </div>
                <div class="progress" style="width: 15%">
                    <div class="progress-bar bg-danger progress-bar-striped progress-bar-animated"></div>
                </div>
                <div class="progress" style="width: 25%">
                    <div class="progress-bar bg-success progress-bar-striped"></div>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="bootstrap/js/bootstrap.bundle.js"></script>
</body>
</html>
