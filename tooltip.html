<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Belajar Bootstrap</title>
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col">
            <h1>Tooltip</h1>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" data-bs-toggle="tooltip" data-bs-title="Ini contoh tooltip">Contoh</button>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <h2 data-bs-toggle="tooltip" data-bs-title="Ini contoh tooltip">COntoh Judul</h2>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <a href="#" class="btn btn-danger" data-bs-toggle="tooltip" data-bs-title="<b>Ini link berbahaya</b>" data-bs-placement="bottom" data-bs-html="true">Link Berbahaya</a>
        </div>
    </div>
</div>

<script src="bootstrap/js/bootstrap.bundle.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"></script>

<script>
    const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]')
    const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl))
</script>
</body>
</html>
